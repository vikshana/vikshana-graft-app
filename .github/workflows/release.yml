# Custom release workflow with Go 1.24 support
name: Release

on:
  push:
    tags:
      - 'v*'

permissions: read-all

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: mage -v

      # Uncomment to enable plugin signing after Grafana approval
      # - name: Sign plugin
      #   run: npx @grafana/sign-plugin@latest
      #   env:
      #     GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}

      - name: Get plugin metadata
        id: metadata
        run: |
          echo "plugin-id=$(cat dist/plugin.json | jq -r '.id')" >> $GITHUB_OUTPUT
          echo "archive=$(cat dist/plugin.json | jq -r '.id')-${{ github.ref_name }}.zip" >> $GITHUB_OUTPUT

      - name: Package plugin
        run: |
          mv dist ${{ steps.metadata.outputs.plugin-id }}
          zip -r ${{ steps.metadata.outputs.archive }} ${{ steps.metadata.outputs.plugin-id }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.metadata.outputs.archive }}
          generate_release_notes: true
